<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{title}}</h2>
  </div>

  <script src="js/vue.js"></script>
  <script>
    const App = new Vue({
      el: '#app',
      data() {
        return {
          title: 'hello world'
        }
      }
    })
    setTimeout(function () {
      App.title = 'vue.js';
    }, 2000)
  </script>
</body>

</html>
